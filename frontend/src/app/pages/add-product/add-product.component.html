<h2>Add Product</h2>
<form (ngSubmit)="onSubmit()">
  <input type="text" [(ngModel)]="name" name="name" placeholder="Product Name" required />
  <input type="text" [(ngModel)]="description" name="description" placeholder="Description" required />
  <input type="number" [(ngModel)]="price" name="price" placeholder="Price" required />
  <input type="file" (change)="onFileSelected($event)" required />
  <button type="submit" [disabled]="loading">Add Product</button>
</form>

<p *ngIf="message">{{ message }}</p>

<hr />

<h2>All Products</h2>
<ul *ngIf="products.length > 0; else noProducts">
  <li *ngFor="let product of products">
    <strong>{{ product.name }}</strong> - ${{ product.price }}
    <button (click)="deleteProduct(product.id)">Delete</button>
  </li>
</ul>

<ng-template #noProducts>
  <p>No products available.</p>
</ng-template>
