<div class="products-container" *ngIf="!loading && !errorMessage">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.image_url" alt="{{ product.name }}" />
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <strong>${{ product.price }}</strong>

    <!-- Wishlist Heart Icon -->
    <span
      class="wishlist-icon"
      [class.filled]="isInWishlist(product)"
      (click)="toggleWishlist(product)">
      {{ isInWishlist(product) ? '♥' : '♡' }} <!-- Heart icon changes based on wishlist status -->
    </span>
  </div>
</div>
