<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Enter your name"
        required
      />
      <div *ngIf="signupForm.controls['name'].invalid && signupForm.controls['name'].touched" class="error">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        required
      />
      <div *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched" class="error">
        A valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        required
      />
      <div *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched" class="error">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </form>
</div>
