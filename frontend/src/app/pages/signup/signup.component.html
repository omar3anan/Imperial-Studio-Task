<div class="signup-container">
  <h2>Signup</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" placeholder="Enter your name" />
      <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid">
        <small class="error" *ngIf="signupForm.get('name')?.hasError('required')">Name is required</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
      <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
        <small class="error" *ngIf="signupForm.get('email')?.hasError('required')">Email is required</small>
        <small class="error" *ngIf="signupForm.get('email')?.hasError('email')">Invalid email format</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
      <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
        <small class="error" *ngIf="signupForm.get('password')?.hasError('required')">Password is required</small>
      </div>
    </div>

    <div class="form-group">
      <label for="profilePicture">Profile Picture</label>
      <input id="profilePicture" type="file" (change)="onFileChange($event)" />
      <div *ngIf="fileError" class="error">{{ fileError }}</div>
      <div *ngIf="uploadSuccessMessage" class="success success-message">{{ uploadSuccessMessage }}</div>
    </div>

    <button type="submit" [disabled]="isUploading || signupForm.invalid">
      {{ isUploading ? 'Uploading...' : 'Sign Up' }}
    </button>

    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
