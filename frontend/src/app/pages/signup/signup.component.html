<div *ngIf="isAuthenticated; else signUpForm">
  <div class="profile-card">
    <h2>Welcome back!</h2>
    <img [src]="currentUser?.profilePicture" alt="Profile Picture" class="profile-img" />

    <p><strong>Name:</strong> {{ currentUser?.name }}</p>
    <p><strong>Email:</strong> {{ currentUser?.email }}</p>

    <button (click)="logout()">Logout</button>
  </div>
</div>

<ng-template #signUpForm>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h2>Sign Up</h2>

    <div>
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name">
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        A valid email is required.
      </div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password">
    </div>

    <div>
      <label for="profilePicture">Profile Picture:</label>
      <input id="profilePicture" type="file" (change)="onFileChange($event)" accept="image/*" />
    </div>

    <button type="submit" [disabled]="signupForm.get('email')?.invalid || !signupForm.get('email')?.value">
      Sign Up
    </button>

    <p>{{ message }}</p>
  </form>
</ng-template>
